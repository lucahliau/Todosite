<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Command Center</title>
    
    <link rel="manifest" href="data:application/manifest+json,{%22name%22:%22Focus%22,%22short_name%22:%22Focus%22,%22start_url%22:%22/%22,%22display%22:%22standalone%22,%22background_color%22:%22#ffffff%22,%22theme_color%22:%22#000000%22}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="config.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="icon.png">

<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Command Center">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        [x-cloak] { display: none !important; }
        
        /* Markdown Styling */
        .markdown-content p { margin-bottom: 0.5rem; }
        .markdown-content p:last-child { margin-bottom: 0; }
        .markdown-content a { color: #3b82f6; text-decoration: underline; font-weight: 500; pointer-events: auto !important; }
        .markdown-content ul { list-style-type: disc; padding-left: 1rem; margin-bottom: 0.5rem; }
        .markdown-content strong { font-weight: 700; color: #334155; }
        
        .line-clamp-1 { display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 1; overflow: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        .pulse-online { animation: pulse-green 2s infinite; }
    </style>
</head>

<body class="bg-[#F9FBFC] text-slate-900 min-h-screen pb-20">

    <div x-data="todoApp()" x-init="init()" x-cloak class="max-w-3xl mx-auto px-5 pt-8">
        
        <header class="mb-8 flex justify-between items-start">
    <div>
        <h1 class="text-3xl font-extrabold tracking-tight">Todo</h1>
        
        <div class="flex items-center space-x-2 mt-1">
            <div class="flex items-center space-x-2 bg-white px-2 py-1 rounded-full border border-slate-100 shadow-sm cursor-pointer" @click="syncPending()">
                <div :class="isOnline ? 'bg-green-500 pulse-online' : 'bg-red-500'" class="w-2 h-2 rounded-full transition-colors duration-500"></div>
                <span class="text-[10px] font-bold uppercase tracking-widest text-slate-400" x-text="isOnline ? 'Online' : 'Offline'"></span>
            </div>
            
            <span class="text-slate-300 text-xs">â€¢</span>
            
            <p class="text-slate-400 text-sm font-medium" x-text="new Date().toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })"></p>
        </div>
    </div>
    <button @click="showFilters = !showFilters" class="px-4 py-2 bg-white border border-slate-200 rounded-xl text-xs font-bold shadow-sm transition-all active:scale-95">Filters</button>
</header>

        <section class="mb-8 space-y-3">
            <div class="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm transition-all focus-within:ring-4 focus-within:ring-black/5">
                <input type="text" x-model="newTodo" @focus="inputFocused = true" placeholder="Add task... #tag" class="w-full bg-transparent text-lg font-bold outline-none placeholder:text-slate-200">
                <div x-show="newTodo.length > 0" x-collapse>
                    <textarea x-model="newDescription" placeholder="Description (markdown)..." class="w-full bg-transparent text-sm text-slate-500 outline-none mt-3 min-h-[60px] resize-none"></textarea>
                    <div class="flex items-center justify-between pt-4 border-t border-slate-50 mt-3">
                        <select x-model="newImportance" class="bg-slate-50 text-[10px] font-black uppercase py-2 px-3 rounded-lg outline-none border-none">
                            <option value="1">Low</option>
                            <option value="2">Medium</option>
                            <option value="3">High</option>
                        </select>
                        <button @click="addTodo()" class="bg-black text-white px-6 py-2 rounded-2xl text-sm font-bold active:scale-95">Create</button>
                    </div>
                </div>
            </div>
            <div x-show="inputFocused && uniqueCategories.length > 0" x-transition class="flex items-center space-x-2 overflow-x-auto no-scrollbar py-1 px-1">
                <template x-for="cat in uniqueCategories" :key="cat">
                    <button @click="applyCategory(cat)" class="px-3 py-1.5 rounded-full bg-white border border-slate-100 shadow-sm text-[11px] font-bold text-slate-600 whitespace-nowrap active:bg-slate-100 transition-colors" x-text="'#' + cat"></button>
                </template>
            </div>
        </section>

        <div x-show="showFilters" x-collapse class="mb-8 bg-white border border-slate-200 rounded-3xl p-6 shadow-xl grid grid-cols-2 gap-4">
            <div>
                <label class="text-[10px] font-black uppercase text-slate-400 mb-2 block tracking-[0.2em]">View</label>
                <select x-model="filterStatus" class="w-full bg-slate-50 rounded-xl p-3 text-sm font-semibold border-none outline-none">
                    <option value="all">All Tasks</option>
                    <option value="active">Active Only</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div>
                <label class="text-[10px] font-black uppercase text-slate-400 mb-2 block tracking-[0.2em]">Sort</label>
                <select x-model="sortBy" class="w-full bg-slate-50 rounded-xl p-3 text-sm font-semibold border-none outline-none">
                    <option value="newest">Recent</option>
                    <option value="importance">Priority</option>
                </select>
            </div>
        </div>

        <main class="space-y-12">
            <div x-show="filterStatus !== 'completed'" class="space-y-6">
                <h2 class="text-[10px] font-black uppercase text-slate-400 tracking-[0.2em] px-1">Active Tasks</h2>
                <template x-for="todo in activeTasks" :key="todo.id">
                    <div class="space-y-2">
                        <div class="group bg-white border border-slate-200 rounded-3xl p-5 shadow-sm transition-all hover:border-slate-300" :class="todo.isPending ? 'border-amber-200 bg-amber-50/10' : ''">
                            <div class="flex items-start justify-between">
                                <div class="flex items-start space-x-4 flex-1">
                                    <button @click="toggleTodo(todo)" class="w-7 h-7 mt-1 rounded-full border-2 flex items-center justify-center transition-all border-slate-200 hover:border-slate-400">
                                        <svg x-show="todo.is_completed" class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M5 13l4 4L19 7" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
                                    </button>
                                    <div class="flex-1 cursor-pointer min-w-0" @click="openReadMode(todo)">
                                        <h3 class="font-bold text-slate-800 text-[16px]" x-text="todo.task"></h3>
                                        <div x-show="todo.description" class="markdown-content text-sm text-slate-400 mt-1 line-clamp-1 pointer-events-none" x-html="marked.parse(todo.description || '')"></div>
                                        <div class="flex items-center space-x-2 mt-2">
                                            <span class="text-[9px] uppercase font-black px-2 py-1 rounded-md" :class="getTagColor(todo.category)" x-text="todo.category"></span>
                                            <span x-show="todo.importance == 3" class="w-1.5 h-1.5 bg-rose-500 rounded-full"></span>
                                            <span x-show="todo.isPending" class="text-[9px] font-bold text-amber-500 uppercase tracking-tighter">Wait Sync</span>
                                        </div>
                                    </div>
                                </div>
                                <button @click="deleteTodo(todo.id)" class="p-2 text-slate-200 hover:text-red-500 transition-all opacity-0 group-hover:opacity-100">
                                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2" /></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <div x-show="filterStatus !== 'active' && completedTasks.length > 0" class="space-y-4 pt-10 border-t border-slate-100">
                <h2 class="text-[10px] font-black uppercase text-slate-400 tracking-[0.2em] px-1">Completed</h2>
                <template x-for="todo in completedTasks" :key="todo.id">
                    <div class="group bg-white border border-slate-200 rounded-3xl p-5 opacity-40 grayscale hover:grayscale-0 transition-all">
                        <div class="flex items-start space-x-4">
                            <button @click="toggleTodo(todo)" class="w-7 h-7 mt-1 rounded-full bg-black flex items-center justify-center transition-all">
                                <svg class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M5 13l4 4L19 7" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            </button>
                            <div class="flex-1 cursor-pointer" @click="openReadMode(todo)">
                                <h3 class="font-bold text-slate-500 line-through" x-text="todo.task"></h3>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </main>

        <template x-teleport="body">
            <div x-show="activeTodo" class="fixed inset-0 z-50 flex flex-col justify-end">
                <div x-show="activeTodo" x-transition.opacity @click="closeReadMode()" class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>
                
                <div x-show="activeTodo" 
                     x-transition:enter="transition ease-out duration-300 transform translate-y-0" 
                     x-transition:enter-start="translate-y-full" 
                     class="relative bg-white w-full max-h-[90vh] rounded-t-[40px] shadow-2xl overflow-y-auto p-8 no-scrollbar flex flex-col">
                    
                    <div class="w-12 h-1.5 bg-slate-100 rounded-full mx-auto mb-6 shrink-0 cursor-pointer" @click="closeReadMode()"></div>
                    
                    <div x-if="activeTodo" class="flex-1 overflow-y-auto">
                        <input type="text" x-model="activeTodo.task" @blur="updateMainTask(activeTodo)" class="w-full text-3xl font-bold text-slate-900 border-none p-0 focus:ring-0 mb-6 bg-transparent placeholder:text-slate-300">
                        
                        <div class="mb-8">
                             <div class="flex justify-between items-center mb-3">
                                 <h4 class="text-[10px] font-black uppercase text-slate-400 tracking-[0.2em]">Context</h4>
                                 <button @click="editingDesc = !editingDesc" class="text-[10px] font-bold uppercase text-blue-500 tracking-wider" x-text="editingDesc ? 'Done' : 'Edit'"></button>
                             </div>

                             <div x-show="!editingDesc" 
                                  @click="editingDesc = true" 
                                  class="markdown-content text-[16px] text-slate-600 leading-relaxed min-h-[40px] cursor-pointer hover:bg-slate-50 p-2 -ml-2 rounded-lg transition-colors border border-transparent hover:border-slate-100"
                                  x-html="activeTodo.description ? marked.parse(activeTodo.description) : '<span class=\'text-slate-300 italic\'>Tap to add description...</span>'">
                             </div>

                             <textarea x-show="editingDesc" 
                                       x-model="activeTodo.description" 
                                       @blur="updateMainTask(activeTodo)" 
                                       class="w-full h-40 bg-slate-50 border-slate-200 rounded-xl p-4 text-sm focus:ring-black focus:border-black" 
                                       placeholder="Type markdown here..."></textarea>
                        </div>
                        
                        <div class="pt-8 border-t border-slate-100">
                             <h4 class="text-[10px] font-black uppercase text-slate-400 tracking-[0.2em] mb-4">Project Steps</h4>
                             
                             <div class="space-y-4 mb-6">
                                <template x-for="(sub, index) in (activeTodo.subtasks || [])" :key="index">
                                    <div class="group bg-slate-50 p-4 rounded-2xl border border-transparent hover:border-slate-200 transition-all">
                                        <div class="flex items-start space-x-3">
                                            <input type="checkbox" x-model="sub.done" @change="updateSubtasks(activeTodo)" class="mt-1 w-5 h-5 rounded border-slate-300 text-black focus:ring-black">
                                            
                                            <div class="flex-1 space-y-2">
                                                <input type="text" x-model="sub.text" @blur="updateSubtasks(activeTodo)" class="w-full bg-transparent border-none p-0 text-sm font-bold text-slate-700 focus:ring-0">
                                                <input type="text" x-model="sub.description" @blur="updateSubtasks(activeTodo)" class="w-full bg-transparent border-none p-0 text-xs text-slate-400 focus:ring-0 placeholder:text-slate-300" placeholder="Add details...">
                                            </div>

                                            <button @click="removeSubtask(activeTodo, index)" class="text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity">
                                                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M6 18L18 6M6 6l12 12" stroke-width="2" stroke-linecap="round"/></svg>
                                            </button>
                                        </div>
                                    </div>
                                </template>
                             </div>

                             <div class="bg-white border-2 border-slate-100 rounded-2xl p-4 shadow-sm hover:border-slate-200 transition-colors">
                                <p class="text-[10px] font-bold uppercase text-slate-300 mb-2">Add New Step</p>
                                <input type="text" x-model="tempSubTitle" @keydown.enter="$refs.descInput.focus()" placeholder="Step title..." class="w-full border-none p-0 text-sm font-bold mb-2 focus:ring-0 placeholder:text-slate-300">
                                <input x-ref="descInput" type="text" x-model="tempSubDesc" @keydown.enter="addRichSubtask(activeTodo)" placeholder="Description (optional)..." class="w-full border-none p-0 text-xs text-slate-500 focus:ring-0 placeholder:text-slate-300">
                                <button @click="addRichSubtask(activeTodo)" class="w-full mt-3 bg-black text-white py-3 rounded-xl text-xs font-bold uppercase tracking-widest active:scale-95 transition-all">Add Step</button>
                             </div>
                        </div>
                        
                        <button @click="closeReadMode()" class="w-full mt-8 bg-slate-100 text-slate-500 py-4 rounded-2xl font-bold active:scale-95 mb-10">Close View</button>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <script>
        const supabaseClient = supabase.createClient(SUPABASE_CONFIG.URL, SUPABASE_CONFIG.ANON_KEY);

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }

        function todoApp() {
            return {
                todos: [],
                newTodo: '',
                newDescription: '',
                newImportance: '2',
                isOnline: navigator.onLine,
                showFilters: false,
                activeTodo: null,
                inputFocused: false,
                filterStatus: 'all',
                sortBy: 'newest',
                
                // UI States
                editingDesc: false,
                tempSubTitle: '',
                tempSubDesc: '',

                async init() {
                    marked.setOptions({ gfm: true, breaks: true });
                    window.addEventListener('online', () => { this.isOnline = true; this.syncPending(); });
                    window.addEventListener('offline', () => { this.isOnline = false; });
                    const cached = localStorage.getItem('todo_cache');
                    if (cached) this.todos = JSON.parse(cached);
                    await this.fetchTodos();
                    this.syncPending();
                },

                // Helper to ensure data integrity
                sanitizeTodo(t) {
                    return {
                        ...t,
                        isPending: t.isPending || false,
                        description: t.description || '',
                        subtasks: Array.isArray(t.subtasks) ? t.subtasks : []
                    };
                },

                async fetchTodos() {
                    if (!this.isOnline) return;
                    const { data, error } = await supabaseClient.from('todos').select('*').order('created_at', { ascending: false });
                    if (!error) {
                        const pendingTasks = this.todos.filter(t => t.isPending);
                        // Sanitize incoming data immediately
                        const serverTasks = data.map(t => this.sanitizeTodo(t));
                        this.todos = [...pendingTasks, ...serverTasks];
                        localStorage.setItem('todo_cache', JSON.stringify(this.todos));
                    }
                },

                applyCategory(cat) {
                    this.newTodo = this.newTodo.replace(/#\w+/g, '').trim() + ' #' + cat;
                },

                async addTodo() {
                    if (!this.newTodo.trim()) return;
                    let taskText = this.newTodo, category = 'General';
                    const hashMatch = taskText.match(/#(\w+)/);
                    if (hashMatch) { category = hashMatch[1]; taskText = taskText.replace(hashMatch[0], '').trim(); }

                    const newObj = {
                        id: 'temp-' + Date.now(),
                        task: taskText, 
                        description: this.newDescription || '', 
                        category: category,
                        importance: parseInt(this.newImportance), 
                        is_completed: false, 
                        isPending: true, 
                        created_at: new Date().toISOString(), 
                        subtasks: []
                    };

                    this.todos.unshift(newObj);
                    localStorage.setItem('todo_cache', JSON.stringify(this.todos));
                    this.newTodo = ''; this.newDescription = ''; this.inputFocused = false;
                    if (this.isOnline) this.syncPending();
                },

                async syncPending() {
                    if (!this.isOnline) return;
                    const pending = this.todos.filter(t => t.isPending);
                    for (const task of pending) {
                        const { data, error } = await supabaseClient.from('todos').insert([{ 
                            task: task.task, description: task.description || '', category: task.category || 'General', 
                            importance: task.importance || 2, is_completed: task.is_completed || false, subtasks: task.subtasks || []
                        }]).select();
                        if (!error) {
                            this.todos = this.todos.filter(t => t.id !== task.id);
                            // Sanitize the new record from DB
                            this.todos.unshift(this.sanitizeTodo(data[0]));
                            localStorage.setItem('todo_cache', JSON.stringify(this.todos));
                        }
                    }
                },

                get activeTasks() { return this.sortItems(this.todos.filter(t => !t.is_completed)); },
                get completedTasks() { return this.sortItems(this.todos.filter(t => t.is_completed)); },
                
                sortItems(items) {
                    return items.sort((a, b) => {
                         if (this.sortBy === 'newest') return new Date(b.created_at) - new Date(a.created_at);
                         if (this.sortBy === 'importance') return b.importance - a.importance;
                         return 0;
                    });
                },

                get uniqueCategories() {
                    return [...new Set(this.todos.map(t => t.category).filter(c => c && c !== 'General'))].sort();
                },

                openReadMode(todo) { 
                    // Sanitize on open just in case
                    if (!todo.subtasks) todo.subtasks = [];
                    if (!todo.description) todo.description = '';
                    
                    this.activeTodo = todo; 
                    this.tempSubTitle = ''; 
                    this.tempSubDesc = '';
                    this.editingDesc = false; // Reset to view mode
                    document.body.style.overflow = 'hidden'; 
                },
                
                closeReadMode() { this.activeTodo = null; document.body.style.overflow = 'auto'; },
                
                async addRichSubtask(todo) {
                    if (!this.tempSubTitle.trim()) return;
                    
                    // Critical: Ensure array exists
                    if (!Array.isArray(todo.subtasks)) todo.subtasks = [];
                    
                    todo.subtasks.push({ 
                        text: this.tempSubTitle, 
                        description: this.tempSubDesc, 
                        done: false 
                    });
                    
                    this.tempSubTitle = '';
                    this.tempSubDesc = '';
                    
                    await this.updateSubtasks(todo);
                },
                
                async removeSubtask(todo, index) {
                    todo.subtasks.splice(index, 1);
                    await this.updateSubtasks(todo);
                },

                async updateSubtasks(todo) {
                     localStorage.setItem('todo_cache', JSON.stringify(this.todos));
                     if (this.isOnline && !todo.isPending) {
                         await supabaseClient.from('todos').update({ subtasks: todo.subtasks }).eq('id', todo.id);
                     }
                },
                
                async updateMainTask(todo) {
                    localStorage.setItem('todo_cache', JSON.stringify(this.todos));
                     if (this.isOnline && !todo.isPending) {
                         await supabaseClient.from('todos').update({ 
                             task: todo.task, 
                             description: todo.description 
                        }).eq('id', todo.id);
                     }
                },

                getTagColor(category) {
                    const palette = ['bg-blue-50 text-blue-600', 'bg-indigo-50 text-indigo-600', 'bg-emerald-50 text-emerald-600', 'bg-rose-50 text-rose-600'];
                    let hash = 0;
                    for (let i = 0; i < (category || '').length; i++) hash = category.charCodeAt(i) + ((hash << 5) - hash);
                    return palette[Math.abs(hash) % palette.length] || 'bg-slate-100 text-slate-500';
                },

                async toggleTodo(todo) {
                    todo.is_completed = !todo.is_completed;
                    localStorage.setItem('todo_cache', JSON.stringify(this.todos));
                    if (this.isOnline && !todo.isPending) await supabaseClient.from('todos').update({ is_completed: todo.is_completed }).eq('id', todo.id);
                },

                async deleteTodo(id) {
                    this.todos = this.todos.filter(t => t.id !== id);
                    localStorage.setItem('todo_cache', JSON.stringify(this.todos));
                    if (this.isOnline && !id.toString().startsWith('temp')) await supabaseClient.from('todos').delete().eq('id', id);
                }
            }
        }
    </script>
</body>
</html>
