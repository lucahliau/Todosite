<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>To do</title>
    
    <link rel="apple-touch-icon" href="/icon.jpg">
    <link rel="icon" type="image/jpg" href="/icon.jpg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="To do">
    
    <link rel="manifest" href='data:application/manifest+json,{"name":"To do","short_name":"To do","start_url":"/","display":"standalone","background_color":"#ffffff","theme_color":"#000000","icons":[{"src":"/icon.jpg","sizes":"512x512","type":"image/jpg"}]}'>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' } 
    </script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script src="config.js"></script>
    <script src="app.js"></script>
    <script src="settings.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        [x-cloak] { display: none !important; }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(0.5); cursor: pointer; }
        .dark input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>

<body class="bg-[#F9FBFC] dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen pb-20 transition-colors duration-300"
      x-data="todoApp()" x-init="init()"
      @touchstart="touchStart($event)" @touchmove="touchMove($event)" @touchend="touchEnd()"
      :class="pullDistance > 50 ? 'ptr-active' : ''">

    <div x-show="!session && !loading" x-cloak class="flex flex-col items-center justify-center min-h-screen px-6 text-center">
        <div class="mb-8 p-4 bg-white dark:bg-slate-900 rounded-[32px] shadow-xl border border-slate-100 dark:border-slate-800">
            <img src="/icon.jpg" class="w-20 h-20 rounded-2xl">
        </div>
        <h1 class="text-3xl font-black mb-2 tracking-tight">Welcome</h1>
        <p class="text-slate-400 font-medium mb-10 max-w-[250px]">Sign in to sync your tasks across devices.</p>
        
        <button @click="signInWithGoogle()" class="w-full max-w-xs bg-black dark:bg-white text-white dark:text-black py-4 rounded-2xl font-bold text-sm active:scale-95 transition-all flex items-center justify-center space-x-3 shadow-lg hover:shadow-xl">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
            <span>Continue with Google</span>
        </button>
    </div>

    <div x-show="session" x-cloak class="max-w-3xl mx-auto px-5 pt-8">
        
        <div class="ptr-element md:hidden">
            <div class="flex items-center space-x-2 text-slate-400">
                <svg class="w-5 h-5 animate-spin" :class="pullDistance > 80 ? '' : 'animate-none'" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                <span class="text-[10px] font-black uppercase tracking-widest" x-text="pullDistance > 80 ? 'Release' : 'Pull'"></span>
            </div>
        </div>

        <header class="mb-8">
            
            <div class="md:hidden space-y-5">
                <div class="flex justify-between items-center">
                    <h1 class="text-4xl font-extrabold tracking-tight">To do</h1>
                    
                    <div class="flex space-x-2">
                         <button @click="syncGmail()" 
                                class="w-10 h-10 flex items-center justify-center bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl shadow-sm active:scale-95 transition-all relative">
                             <svg x-show="isSyncingEmail" class="w-5 h-5 text-blue-500 animate-spin" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                             <svg x-show="!isSyncingEmail" class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                             </svg>
                        </button>
                        
                        <button @click="window.dispatchEvent(new CustomEvent('open-settings'))" class="w-10 h-10 flex items-center justify-center bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl shadow-sm active:scale-95 transition-all">
                            <svg class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                        </button>
                        <button @click="showFilters = !showFilters" 
                                class="px-4 py-2 border rounded-xl text-xs font-bold shadow-sm transition-all active:scale-95"
                                :class="(showFilters || hasActiveFilters) ? 'bg-black dark:bg-white text-white dark:text-black border-transparent' : 'bg-white dark:bg-slate-900 border-slate-200 dark:border-slate-800 text-slate-900 dark:text-slate-100'">
                            Filters
                        </button>
                    </div>
                </div>

                <div class="flex p-1.5 bg-slate-100 dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl">
                    <button @click="setContext('personal')" 
                            class="flex-1 py-2.5 rounded-xl text-[11px] font-black uppercase tracking-wider transition-all"
                            :class="context === 'personal' ? 'bg-white text-slate-900 shadow-sm' : 'text-slate-400 hover:text-slate-600 dark:hover:text-slate-300'">
                        Personal
                    </button>
                    <button @click="setContext('work')" 
                            class="flex-1 py-2.5 rounded-xl text-[11px] font-black uppercase tracking-wider transition-all"
                            :class="context === 'work' ? 'bg-slate-800 text-white shadow-sm' : 'text-slate-400 hover:text-slate-600 dark:hover:text-slate-300'">
                        Work
                    </button>
                </div>

                <div class="flex items-center space-x-2">
                    <div class="flex items-center space-x-2 bg-white dark:bg-slate-900 px-2 py-1 rounded-full border border-slate-100 dark:border-slate-800 shadow-sm cursor-pointer" @click="syncPending()">
                        <div :class="isOnline ? 'bg-green-500 pulse-online' : 'bg-red-500'" class="w-2 h-2 rounded-full transition-colors duration-500"></div>
                        <span class="text-[10px] font-bold uppercase tracking-widest text-slate-400" x-text="isOnline ? 'Online' : 'Offline'"></span>
                    </div>
                    <span class="text-slate-300 text-xs">•</span>
                    <p class="text-slate-400 text-sm font-medium" x-text="new Date().toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })"></p>
                </div>
            </div>

            <div class="hidden md:flex justify-between items-start gap-4">
                <div class="flex justify-between items-start w-full md:w-auto">
                    <div>
                        <div class="flex items-center space-x-4">
                            <h1 class="text-3xl font-extrabold tracking-tight">To do</h1>
                            
                            <div class="flex p-1 bg-slate-100 dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-full">
                                <button @click="setContext('personal')" 
                                        class="px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-wider transition-all"
                                        :class="context === 'personal' ? 'bg-white text-slate-900 shadow-sm' : 'text-slate-400 hover:text-slate-600 dark:hover:text-slate-300'">
                                    Personal
                                </button>
                                <button @click="setContext('work')" 
                                        class="px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-wider transition-all"
                                        :class="context === 'work' ? 'bg-slate-800 text-white shadow-sm' : 'text-slate-400 hover:text-slate-600 dark:hover:text-slate-300'">
                                    Work
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center space-x-2 mt-2">
                            <div class="flex items-center space-x-2 bg-white dark:bg-slate-900 px-2 py-1 rounded-full border border-slate-100 dark:border-slate-800 shadow-sm cursor-pointer" @click="syncPending()">
                                <div :class="isOnline ? 'bg-green-500 pulse-online' : 'bg-red-500'" class="w-2 h-2 rounded-full transition-colors duration-500"></div>
                                <span class="text-[10px] font-bold uppercase tracking-widest text-slate-400" x-text="isOnline ? 'Online' : 'Offline'"></span>
                            </div>
                            <span class="text-slate-300 text-xs">•</span>
                            <p class="text-slate-400 text-sm font-medium" x-text="new Date().toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })"></p>
                        </div>
                    </div>
                </div>
                
                <div class="flex space-x-2">
                    <button @click="syncGmail()" 
                            class="w-9 h-9 flex items-center justify-center bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl shadow-sm active:scale-95 transition-all relative">
                        <svg x-show="isSyncingEmail" class="w-4 h-4 text-blue-500 animate-spin" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                        <svg x-show="!isSyncingEmail" class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </button>

                    <button @click="fetchTodos()" class="w-9 h-9 flex items-center justify-center bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl shadow-sm active:scale-95 transition-all">
                        <svg class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                    </button>

                    <button @click="window.dispatchEvent(new CustomEvent('open-settings'))" class="w-9 h-9 flex items-center justify-center bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl shadow-sm active:scale-95 transition-all">
                        <svg class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    </button>
                    
                    <button @click="showFilters = !showFilters" 
                            class="px-4 py-2 border rounded-xl text-xs font-bold shadow-sm transition-all active:scale-95"
                            :class="(showFilters || hasActiveFilters) ? 'bg-black dark:bg-white text-white dark:text-black border-transparent' : 'bg-white dark:bg-slate-900 border-slate-200 dark:border-slate-800 text-slate-900 dark:text-slate-100'">
                        Filters
                    </button>
                </div>
            </div>
        </header>

        <section class="mb-8 space-y-3">
            <div class="bg-white dark:bg-slate-900 p-5 rounded-3xl border border-slate-200 dark:border-slate-800 shadow-sm focus-within:ring-4 focus-within:ring-black/5 dark:focus-within:ring-white/5 transition-colors">
                <input type="text" x-model="newTodo" @focus="inputFocused = true" placeholder="Add task... #tag" class="w-full bg-transparent text-lg font-bold outline-none placeholder:text-slate-300 dark:placeholder:text-slate-600">
                <div x-show="newTodo.length > 0" x-collapse>
                    <textarea x-model="newDescription" placeholder="Add details, links, or subtasks..." class="w-full bg-transparent text-sm text-slate-500 dark:text-slate-400 outline-none mt-3 min-h-[60px] resize-none"></textarea>
                    <div class="flex items-center justify-between pt-4 border-t border-slate-50 dark:border-slate-800 mt-3">
                        <div class="flex items-center space-x-2">
                            <select x-model="newImportance" class="bg-slate-50 dark:bg-slate-800 text-[10px] font-black uppercase py-2 px-3 rounded-lg border-none outline-none">
                                <option value="1">Low</option>
                                <option value="2">Medium</option>
                                <option value="3">High</option>
                            </select>
                            <input type="date" x-model="newDeadline" class="bg-slate-50 dark:bg-slate-800 text-[10px] font-black uppercase py-2 px-3 rounded-lg border-none outline-none text-slate-500 dark:text-slate-400">
                        </div>
                        <button @click="addTodo()" class="bg-black dark:bg-white text-white dark:text-black px-6 py-2 rounded-2xl text-sm font-bold active:scale-95">Create</button>
                    </div>
                </div>
            </div>
            <div x-show="inputFocused && uniqueCategories.length > 0" x-transition class="flex items-center space-x-2 overflow-x-auto no-scrollbar py-1 px-1">
                <template x-for="cat in uniqueCategories" :key="cat">
                    <button @click="applyCategory(cat)" :class="getTagColor(cat)" class="px-3 py-1.5 rounded-full shadow-sm text-[11px] font-bold whitespace-nowrap" x-text="'#' + cat"></button>
                </template>
            </div>
        </section>

        <div x-show="showFilters" x-collapse class="mb-8 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-[32px] p-6 shadow-xl space-y-6">
            
            <div>
                <label class="text-[10px] font-black uppercase text-slate-400 mb-3 block tracking-[0.2em] px-1">Search</label>
                <div class="relative">
                    <svg class="w-4 h-4 text-slate-400 absolute left-4 top-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    <input type="text" x-model="searchQuery" placeholder="Filter tasks..." class="w-full bg-slate-50 dark:bg-slate-800 rounded-xl py-2.5 pl-10 pr-4 text-sm font-bold outline-none focus:ring-2 focus:ring-slate-200 dark:focus:ring-slate-700">
                </div>
            </div>

            <div>
                <label class="text-[10px] font-black uppercase text-slate-400 mb-3 block tracking-[0.2em] px-1">View</label>
                <div class="flex p-1 bg-slate-100 dark:bg-slate-800 rounded-xl">
                    <button @click="filterStatus = 'all'" class="flex-1 py-2 rounded-lg text-xs font-bold transition-all" :class="filterStatus === 'all' ? 'bg-white dark:bg-slate-700 shadow-sm text-slate-900 dark:text-white' : 'text-slate-400'">All</button>
                    <button @click="filterStatus = 'active'" class="flex-1 py-2 rounded-lg text-xs font-bold transition-all" :class="filterStatus === 'active' ? 'bg-white dark:bg-slate-700 shadow-sm text-slate-900 dark:text-white' : 'text-slate-400'">Active</button>
                    <button @click="filterStatus = 'completed'" class="flex-1 py-2 rounded-lg text-xs font-bold transition-all" :class="filterStatus === 'completed' ? 'bg-white dark:bg-slate-700 shadow-sm text-slate-900 dark:text-white' : 'text-slate-400'">Done</button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 mb-3 block tracking-[0.2em] px-1">Sort By</label>
                    <div class="flex flex-wrap gap-2">
                        <button @click="sortBy = 'newest'" class="px-4 py-2 rounded-xl text-xs font-bold border transition-all" :class="sortBy === 'newest' ? 'bg-black dark:bg-white text-white dark:text-black border-transparent' : 'bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700 text-slate-500 hover:border-slate-300'">Recent</button>
                        <button @click="sortBy = 'deadline'" class="px-4 py-2 rounded-xl text-xs font-bold border transition-all" :class="sortBy === 'deadline' ? 'bg-black dark:bg-white text-white dark:text-black border-transparent' : 'bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700 text-slate-500 hover:border-slate-300'">Urgent</button>
                        <button @click="sortBy = 'importance'" class="px-4 py-2 rounded-xl text-xs font-bold border transition-all" :class="sortBy === 'importance' ? 'bg-black dark:bg-white text-white dark:text-black border-transparent' : 'bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700 text-slate-500 hover:border-slate-300'">Priority</button>
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 mb-3 block tracking-[0.2em] px-1">Time</label>
                    <div class="flex flex-wrap gap-2">
                        <button @click="filterDeadline = 'all'" class="px-4 py-2 rounded-xl text-xs font-bold border transition-all" :class="filterDeadline === 'all' ? 'bg-black dark:bg-white text-white dark:text-black border-transparent' : 'bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700 text-slate-500 hover:border-slate-300'">All</button>
                        <button @click="filterDeadline = 'scheduled'" class="px-4 py-2 rounded-xl text-xs font-bold border transition-all" :class="filterDeadline === 'scheduled' ? 'bg-black dark:bg-white text-white dark:text-black border-transparent' : 'bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700 text-slate-500 hover:border-slate-300'">Scheduled</button>
                        <button @click="filterDeadline = 'anytime'" class="px-4 py-2 rounded-xl text-xs font-bold border transition-all" :class="filterDeadline === 'anytime' ? 'bg-black dark:bg-white text-white dark:text-black border-transparent' : 'bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700 text-slate-500 hover:border-slate-300'">Anytime</button>
                    </div>
                </div>
            </div>

            <div x-show="uniqueCategories.length > 0">
                <label class="text-[10px] font-black uppercase text-slate-400 mb-3 block tracking-[0.2em] px-1">Tags</label>
                <div class="flex flex-wrap gap-2">
                    <button @click="filterCategory = 'all'" class="px-3 py-1.5 rounded-full text-[11px] font-bold border transition-all" :class="filterCategory === 'all' ? 'bg-slate-800 dark:bg-slate-700 text-white border-transparent' : 'bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700 text-slate-400'">All</button>
                    <template x-for="cat in uniqueCategories" :key="cat">
                        <button @click="filterCategory = filterCategory === cat ? 'all' : cat" 
                                class="px-3 py-1.5 rounded-full text-[11px] font-bold border transition-all"
                                :class="filterCategory === cat ? getTagColor(cat) + ' ring-2 ring-offset-1 ring-current' : 'bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700 text-slate-400'"
                                x-text="'#' + cat">
                        </button>
                    </template>
                </div>
            </div>
        </div>

        <main class="space-y-12">
            <div x-show="filterStatus !== 'completed'" class="space-y-6">
                <h2 class="text-[10px] font-black uppercase text-slate-400 tracking-[0.2em] px-1" x-text="context + ' Tasks'"></h2>
                <template x-for="todo in activeTasks" :key="todo.id">
                    <div class="space-y-2">
                        <div class="group bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-3xl p-5 shadow-sm transition-all" :class="todo.isPending ? 'border-amber-200 bg-amber-50/10' : ''">
                            <div class="flex items-start justify-between">
                                <div class="flex items-start gap-4 flex-1">
                                    <button @click="toggleTodo(todo)" class="w-7 h-7 mt-1 rounded-full border-2 flex items-center justify-center border-slate-200 dark:border-slate-700 hover:border-slate-400 shrink-0">
                                        <svg x-show="todo.is_completed" class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M5 13l4 4L19 7" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
                                    </button>

                                    <div class="flex-1 cursor-pointer min-w-0 flex flex-col items-start" @click="openReadMode(todo)">
                                        <h3 class="font-bold text-slate-800 dark:text-slate-200 text-[16px] leading-tight" x-text="todo.task"></h3>
                                        <div x-show="todo.description" class="markdown-content text-sm text-slate-400 mt-1 line-clamp-1" x-html="marked.parse(todo.description || '')"></div>
                                        
                                        <div class="flex flex-wrap items-center gap-2 mt-3">
                                            <template x-if="todo.deadline">
                                                <div class="h-7 flex items-center space-x-1.5 px-2.5 rounded-xl border border-slate-200/60 dark:border-slate-700 bg-white dark:bg-slate-800 shadow-sm">
                                                    <svg class="w-3.5 h-3.5" :class="getDeadlineColor(todo.deadline, 'text')" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                                    </svg>
                                                    <span class="text-[10px] font-black uppercase tracking-tight" :class="getDeadlineColor(todo.deadline, 'text')" x-text="formatDeadline(todo.deadline)"></span>
                                                </div>
                                            </template>
                                            <div class="h-7 flex items-center space-x-1.5 bg-slate-50 dark:bg-slate-800 px-2.5 rounded-xl border border-slate-200/60 dark:border-slate-700 shadow-sm">
                                                <div class="w-2 h-2 rounded-full" :class="todo.importance == 3 ? 'bg-rose-500' : (todo.importance == 2 ? 'bg-amber-400' : 'bg-emerald-500')"></div>
                                                <span class="text-[10px] font-black uppercase text-slate-400 tracking-tight">Priority</span>
                                            </div>
                                            <span x-show="todo.category" class="h-7 flex items-center text-[10px] uppercase font-black px-2.5 rounded-xl shadow-sm border border-transparent" :class="getTagColor(todo.category)" x-text="todo.category"></span>
                                        </div>
                                    </div>
                                </div>
                                <button @click="deleteTodo(todo.id)" class="p-2 text-slate-200 dark:text-slate-700 hover:text-red-500 shrink-0"><svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2" /></svg></button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <div x-show="filterStatus !== 'active' && completedTasks.length > 0" class="space-y-4 pt-10 border-t border-slate-100 dark:border-slate-800">
                <h2 class="text-[10px] font-black uppercase text-slate-400 tracking-[0.2em] px-1">Completed</h2>
                <template x-for="todo in completedTasks" :key="todo.id">
                    <div class="group bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-3xl p-5 shadow-sm opacity-50 grayscale transition-all">
                        <div class="flex items-start gap-4">
                            <button @click="toggleTodo(todo)" class="w-7 h-7 mt-1 rounded-full bg-black dark:bg-white flex items-center justify-center transition-all shrink-0"><svg class="w-4 h-4 text-white dark:text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M5 13l4 4L19 7" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
                            <h3 class="font-bold text-slate-500 dark:text-slate-400 line-through flex-1" x-text="todo.task"></h3>
                            <button @click="deleteTodo(todo.id)" class="p-2 text-slate-200 dark:text-slate-700 hover:text-red-500 shrink-0"><svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2" /></svg></button>
                        </div>
                    </div>
                </template>
            </div>
        </main>

        <template x-teleport="body">
            <div x-show="activeTodo" 
                 x-cloak 
                 x-transition.opacity 
                 class="fixed inset-0 z-[10000] bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4">
                
                <div @click.outside="closeReadMode()" 
                     x-show="activeTodo"
                     x-transition:enter="transition ease-out duration-300"
                     x-transition:enter-start="opacity-0 translate-y-8"
                     x-transition:enter-end="opacity-100 translate-y-0"
                     class="bg-white dark:bg-slate-900 w-full max-w-sm rounded-[40px] shadow-2xl overflow-hidden flex flex-col relative transition-colors">

                    <div class="px-8 pt-8 pb-4 flex justify-between items-center">
                        <h2 class="text-2xl font-black text-slate-900 dark:text-white tracking-tight">Detail</h2>
                        <button @click="closeReadMode()" class="p-2 bg-slate-100 dark:bg-slate-800 rounded-full text-slate-400 active:scale-90 transition-all">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"/></svg>
                        </button>
                    </div>

                    <div x-if="activeTodo" class="px-8 pb-8 space-y-6 overflow-y-auto max-h-[75vh] no-scrollbar">
                        <div class="bg-slate-50 dark:bg-slate-800 border border-slate-100 dark:border-slate-700 rounded-[24px] p-5">
                            <label class="text-[10px] font-black uppercase text-slate-400 mb-2 block tracking-widest">Task</label>
                            <input type="text" x-model="activeTodo.task" @blur="updateMainTask(activeTodo)" class="w-full bg-transparent text-lg font-bold text-slate-900 dark:text-white border-none p-0 focus:ring-0">
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-slate-50 dark:bg-slate-800 border border-slate-100 dark:border-slate-700 rounded-[24px] p-4">
                                <label class="text-[10px] font-black uppercase text-slate-400 mb-2 block tracking-widest">Category</label>
                                <input type="text" x-model="activeTodo.category" placeholder="Add tag..." @blur="updateMainTask(activeTodo)" class="w-full bg-transparent text-sm font-bold text-slate-700 dark:text-slate-200 border-none p-0 focus:ring-0">
                            </div>
                            <div class="bg-slate-50 dark:bg-slate-800 border border-slate-100 dark:border-slate-700 rounded-[24px] p-4">
                                <label class="text-[10px] font-black uppercase text-slate-400 mb-2 block tracking-widest">Priority</label>
                                <select x-model="activeTodo.importance" @change="updateMainTask(activeTodo)" class="w-full bg-transparent text-sm font-bold text-slate-700 dark:text-slate-200 border-none p-0 focus:ring-0">
                                    <option value="1">Low</option>
                                    <option value="2">Medium</option>
                                    <option value="3">High</option>
                                </select>
                            </div>
                        </div>

                        <div class="bg-slate-50 dark:bg-slate-800 border border-slate-100 dark:border-slate-700 rounded-[24px] p-4">
                            <label class="text-[10px] font-black uppercase text-slate-400 mb-2 block tracking-widest">Deadline</label>
                            <input type="date" x-model="activeTodo.deadline" @change="updateMainTask(activeTodo)" class="w-full bg-transparent text-sm font-bold text-slate-700 dark:text-slate-200 border-none p-0 focus:ring-0">
                        </div>

                        <div class="bg-slate-50 dark:bg-slate-800 border border-slate-100 dark:border-slate-700 rounded-[24px] p-5">
                            <div class="flex justify-between items-center mb-3">
                                <h4 class="text-[10px] font-black uppercase text-slate-400 tracking-widest">Context</h4>
                                <button @click="editingDesc = !editingDesc" class="text-[10px] font-bold uppercase text-blue-500" x-text="editingDesc ? 'Done' : 'Edit'"></button>
                            </div>
                            <div x-show="!editingDesc" @click="editingDesc = true" class="markdown-content text-sm text-slate-600 dark:text-slate-300 leading-relaxed min-h-[40px] cursor-pointer" x-html="activeTodo.description ? marked.parse(activeTodo.description) : '<span class=\'text-slate-300 italic\'>Tap to add notes...</span>'"></div>
                            <textarea x-show="editingDesc" x-model="activeTodo.description" @blur="updateMainTask(activeTodo)" class="w-full h-32 bg-white dark:bg-slate-700 border-slate-100 dark:border-slate-600 rounded-xl p-3 text-sm focus:ring-black dark:focus:ring-white dark:text-white focus:border-black" placeholder="Add detailed notes, lists, or links (Markdown supported)..."></textarea>
                        </div>

                        <button @click="closeReadMode()" class="w-full bg-slate-900 dark:bg-white text-white dark:text-black py-4 rounded-2xl font-bold text-sm active:scale-[0.98] transition-all">
                            Done
                        </button>
                    </div>
                </div>
            </div>
        </template>

        <template x-teleport="body">
            <div x-show="showArchive" 
                 x-cloak 
                 x-transition.opacity 
                 class="fixed inset-0 z-[10000] bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4">
                
                <div @click.outside="showArchive = false" 
                     class="bg-white dark:bg-slate-900 w-full max-w-lg h-[80vh] rounded-[40px] shadow-2xl overflow-hidden flex flex-col relative transition-colors">

                    <div class="px-8 pt-8 pb-4 flex justify-between items-center shrink-0">
                        <div>
                            <h2 class="text-2xl font-black text-slate-900 dark:text-white tracking-tight">Trash & Archive</h2>
                            <p class="text-xs text-slate-400 font-medium">Deleted tasks</p>
                        </div>
                        
                        <div class="flex items-center space-x-2">
                            <button @click="showArchive = false; window.dispatchEvent(new CustomEvent('open-settings'))" 
                                    class="p-2 bg-slate-100 dark:bg-slate-800 rounded-full text-slate-400 active:scale-90 transition-all hover:bg-slate-200 dark:hover:bg-slate-700">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                            </button>

                            <button @click="showArchive = false" class="p-2 bg-slate-100 dark:bg-slate-800 rounded-full text-slate-400 active:scale-90 transition-all hover:bg-slate-200 dark:hover:bg-slate-700">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"/></svg>
                            </button>
                        </div>
                    </div>

                    <div class="px-8 pb-4 shrink-0">
                        <input type="text" x-model="searchQuery" placeholder="Search archive..." class="w-full bg-slate-50 dark:bg-slate-800 rounded-xl py-3 px-4 text-sm font-bold outline-none dark:text-white focus:ring-2 focus:ring-slate-200 dark:focus:ring-slate-700">
                    </div>

                    <div class="flex-1 overflow-y-auto px-8 pb-8 space-y-3 no-scrollbar">
                        <template x-if="filteredArchive.length === 0">
                            <div class="text-center py-10">
                                <p class="text-slate-300 font-bold text-sm">Archive is empty</p>
                            </div>
                        </template>

                        <template x-for="todo in filteredArchive" :key="todo.id">
                            <div class="bg-slate-50 dark:bg-slate-800 border border-slate-100 dark:border-slate-700 rounded-2xl p-4 flex items-center justify-between">
                                <div class="min-w-0 pr-4">
                                    <h4 class="font-bold text-slate-600 dark:text-slate-300 truncate" x-text="todo.task"></h4>
                                    <p class="text-[10px] text-slate-400" x-text="'Deleted: ' + new Date().toLocaleDateString()"></p>
                                </div>
                                <div class="flex items-center space-x-2 shrink-0">
                                    <button @click="restoreTodo(todo)" class="p-2 bg-white dark:bg-slate-700 rounded-xl text-emerald-500 shadow-sm border border-slate-100 dark:border-slate-600">
                                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" /></svg>
                                    </button>
                                    <button @click="permanentDelete(todo.id)" class="p-2 bg-white dark:bg-slate-700 rounded-xl text-red-500 shadow-sm border border-slate-100 dark:border-slate-600">
                                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                    </button>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </template>
    </div>
</body>
</html>
