<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src="config.js"></script>

    <script src="app.js"></script>

    <script src="settings.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-[#F9FBFC] text-slate-900 min-h-screen pb-20"
      x-data="todoApp()" 
      x-init="init()"
      @touchstart="touchStart($event)" @touchmove="touchMove($event)" @touchend="touchEnd()"
      @mousedown="touchStart($event)" @mousemove="touchMove($event)" @mouseup="touchEnd()"
      :class="pullDistance > 50 ? 'ptr-active' : ''">

      <div x-cloak class="max-w-3xl mx-auto px-5 pt-8">
          </div>
</body>
</html>
