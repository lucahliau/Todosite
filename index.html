<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Focus | Task Manager</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <script src="config.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-font-smoothing: antialiased; 
            overscroll-behavior-y: contain; /* Prevents "pull to refresh" bounce on mobile */
        }
        [x-cloak] { display: none !important; }
        
        /* Hide scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Mobile Tap Highlight Removal */
        * { -webkit-tap-highlight-color: transparent; }
    </style>
</head>

<body class="bg-[#F8FAFC] text-slate-900 min-h-screen pb-20">

    <div x-data="todoApp()" x-init="init()" x-cloak class="max-w-2xl mx-auto px-5 pt-10">
        
        <header class="mb-10 flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-semibold tracking-tight text-slate-900">Today</h1>
                <p class="text-slate-500 text-sm font-medium" x-text="new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' })"></p>
            </div>
            <div class="text-right">
                <span class="text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400" x-text="todos.length + ' Tasks'"></span>
            </div>
        </header>

        <section class="mb-8">
            <div class="relative group">
                <input 
                    type="text" 
                    x-model="newTodo" 
                    @keydown.enter="addTodo()"
                    placeholder="Add task... #work"
                    class="w-full bg-white border border-slate-200 rounded-2xl py-4 px-5 pr-20 shadow-sm focus:ring-4 focus:ring-black/5 focus:border-slate-300 outline-none transition-all placeholder:text-slate-300 text-[16px]"
                >
                <button 
                    @click="addTodo()"
                    :disabled="isSubmitting || !newTodo.trim()"
                    class="absolute right-2.5 top-2.5 h-11 px-5 rounded-xl text-sm font-bold transition-all duration-200"
                    :class="newTodo.trim() ? 'bg-black text-white shadow-lg shadow-black/10' : 'bg-slate-50 text-slate-300'"
                >
                    <span x-show="!isSubmitting">Add</span>
                    <span x-show="isSubmitting" class="flex items-center">
                        <svg class="animate-spin h-4 w-4 text-white" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    </span>
                </button>
            </div>
        </section>

        <main class="space-y-3">
            <template x-for="todo in todos" :key="todo.id">
                <div 
                    class="group flex items-center justify-between bg-white border border-slate-200 p-4 rounded-2xl transition-all duration-200"
                    :class="todo.is_completed ? 'opacity-50' : 'shadow-sm'"
                >
                    <div class="flex items-center space-x-4 flex-1 min-w-0">
                        <button 
                            @click="toggleTodo(todo)"
                            class="w-7 h-7 flex-shrink-0 rounded-full border-2 flex items-center justify-center transition-all duration-300"
                            :class="todo.is_completed ? 'bg-black border-black scale-90' : 'border-slate-200 hover:border-slate-400'"
                        >
                            <svg x-show="todo.is_completed" class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                            </svg>
                        </button>

                        <div class="flex flex-col min-w-0">
                            <span 
                                x-text="todo.task" 
                                class="text-[15px] font-medium transition-all duration-300 truncate"
                                :class="todo.is_completed ? 'line-through text-slate-400' : 'text-slate-800'"
                            ></span>
                            <div class="flex items-center space-x-2 mt-1">
                                <span 
                                    class="text-[9px] uppercase tracking-widest font-bold px-2 py-0.5 rounded-md transition-colors"
                                    :class="getTagColor(todo.category)"
                                    x-text="todo.category || 'General'"
                                ></span>
                                <span class="text-[9px] text-slate-300 font-medium" x-text="formatTime(todo.created_at)"></span>
                            </div>
                        </div>
                    </div>

                    <button 
                        @click="deleteTodo(todo.id)"
                        class="ml-2 p-2 text-slate-200 hover:text-red-500 md:opacity-0 md:group-hover:opacity-100 transition-all flex-shrink-0 active:scale-90"
                    >
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            </template>

            <div x-show="todos.length === 0" class="flex flex-col items-center justify-center py-20">
                <div class="w-12 h-12 bg-slate-100 rounded-full mb-4 flex items-center justify-center">
                    <svg class="w-6 h-6 text-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 4v16m8-8H4" stroke-width="2" stroke-linecap="round"/></svg>
                </div>
                <p class="text-slate-400 text-xs font-medium uppercase tracking-widest">No tasks remaining</p>
            </div>
        </main>
    </div>

    <script>
        const supabaseClient = supabase.createClient(SUPABASE_CONFIG.URL, SUPABASE_CONFIG.ANON_KEY);

        function todoApp() {
            return {
                todos: [],
                newTodo: '',
                isSubmitting: false,
                
                async init() {
                    console.log("üöÄ Initializing Focus App...");
                    await this.fetchTodos();
                },

                async fetchTodos() {
                    const { data, error } = await supabaseClient
                        .from('todos')
                        .select('*')
                        .order('created_at', { ascending: false });
                    
                    if (error) console.error("‚ùå Fetch Error:", error.message);
                    else this.todos = data || [];
                },

                async addTodo() {
                    if (!this.newTodo.trim()) return;
                    this.isSubmitting = true;

                    let taskText = this.newTodo;
                    let category = 'General';
                    const hashMatch = taskText.match(/#(\w+)/);
                    if (hashMatch) {
                        category = hashMatch[1];
                        taskText = taskText.replace(hashMatch[0], '').trim();
                    }

                    const { data, error } = await supabaseClient.from('todos').insert([{ 
                        task: taskText, 
                        category: category,
                        is_completed: false 
                    }]).select();

                    if (error) {
                        alert("Error: " + error.message);
                        console.error("‚ùå Add Error:", error);
                    } else if (data) {
                        this.todos.unshift(data[0]);
                        this.newTodo = '';
                    }
                    this.isSubmitting = false;
                },

                async toggleTodo(todo) {
                    const newState = !todo.is_completed;
                    todo.is_completed = newState; // Optimistic update
                    
                    const { error } = await supabaseClient
                        .from('todos')
                        .update({ is_completed: newState })
                        .eq('id', todo.id);
                    
                    if (error) console.error("‚ùå Toggle Error:", error.message);
                },

                async deleteTodo(id) {
                    this.todos = this.todos.filter(t => t.id !== id);
                    const { error } = await supabaseClient
                        .from('todos')
                        .delete()
                        .eq('id', id);
                    
                    if (error) console.error("‚ùå Delete Error:", error.message);
                },

                getTagColor(category) {
                    if (!category || category === 'General') return 'bg-slate-100 text-slate-500';
                    
                    const palette = [
                        'bg-blue-50 text-blue-600',
                        'bg-indigo-50 text-indigo-600',
                        'bg-emerald-50 text-emerald-600',
                        'bg-rose-50 text-rose-600',
                        'bg-amber-50 text-amber-600',
                        'bg-violet-50 text-violet-600',
                        'bg-cyan-50 text-cyan-600'
                    ];

                    let hash = 0;
                    for (let i = 0; i < category.length; i++) {
                        hash = category.charCodeAt(i) + ((hash << 5) - hash);
                    }
                    return palette[Math.abs(hash) % palette.length];
                },

                formatTime(timestamp) {
                    return new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                }
            }
        }
    </script>
</body>
</html>
