<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>To do</title>
    
    <link rel="apple-touch-icon" href="/icon.jpg">
    <link rel="icon" type="image/jpg" href="/icon.jpg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="To do">
    
    <link rel="manifest" href='data:application/manifest+json,{"name":"To do","short_name":"To do","start_url":"/","display":"standalone","background_color":"#ffffff","theme_color":"#000000","icons":[{"src":"/icon.jpg","sizes":"512x512","type":"image/jpg"}]}'>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script src="config.js"></script>
    <script src="app.js"></script>
    <script src="settings.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        [x-cloak] { display: none !important; }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(0.5); cursor: pointer; }
    </style>
</head>

<body class="bg-[#F9FBFC] text-slate-900 min-h-screen pb-20"
      x-data="todoApp()" x-init="init()"
      @touchstart="touchStart($event)" @touchmove="touchMove($event)" @touchend="touchEnd()"
      @mousedown="touchStart($event)" @mousemove="touchMove($event)" @mouseup="touchEnd()"
      :class="pullDistance > 50 ? 'ptr-active' : ''">

    <div class="ptr-element shrink-0">
        <div class="flex items-center space-x-2 text-slate-400">
            <svg class="w-5 h-5 animate-spin" :class="pullDistance > 80 ? '' : 'animate-none'" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            <span class="text-[10px] font-black uppercase tracking-widest" x-text="pullDistance > 80 ? 'Release' : 'Pull'"></span>
        </div>
    </div>

    <div class="max-w-3xl mx-auto px-5 pt-8">
        <header class="mb-8 flex justify-between items-start">
            <div>
                <h1 class="text-3xl font-extrabold tracking-tight">To do</h1>
                <div class="flex items-center space-x-2 mt-1">
                    <div class="flex items-center space-x-2 bg-white px-2 py-1 rounded-full border border-slate-100 shadow-sm cursor-pointer" @click="syncPending()">
                        <div :class="isOnline ? 'bg-green-500 pulse-online' : 'bg-red-500'" class="w-2 h-2 rounded-full transition-colors duration-500"></div>
                        <span class="text-[10px] font-bold uppercase tracking-widest text-slate-400" x-text="isOnline ? 'Online' : 'Offline'"></span>
                    </div>
                </div>
            </div>
            <div class="flex space-x-2">
                <button @click="window.dispatchEvent(new CustomEvent('open-settings'))" class="w-9 h-9 flex items-center justify-center bg-white border border-slate-200 rounded-xl shadow-sm"><svg class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg></button>
                <button @click="showFilters = !showFilters" class="px-4 py-2 bg-white border border-slate-200 rounded-xl text-xs font-bold">Filters</button>
            </div>
        </header>

        <section class="mb-8 space-y-3">
            <div class="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm focus-within:ring-4 focus-within:ring-black/5">
                <input type="text" x-model="newTodo" @focus="inputFocused = true" placeholder="Add task... #tag" class="w-full bg-transparent text-lg font-bold outline-none">
                <div x-show="newTodo.length > 0" x-collapse>
                    <textarea x-model="newDescription" placeholder="Description..." class="w-full bg-transparent text-sm text-slate-500 outline-none mt-3 min-h-[60px] resize-none"></textarea>
                    <div class="flex items-center justify-between pt-4 border-t border-slate-50 mt-3">
                        <div class="flex items-center space-x-2">
                            <select x-model="newImportance" class="bg-slate-50 text-[10px] font-black uppercase py-2 px-3 rounded-lg border-none"><option value="1">Low</option><option value="2">Medium</option><option value="3">High</option></select>
                            <input type="date" x-model="newDeadline" class="bg-slate-50 text-[10px] font-black uppercase py-2 px-3 rounded-lg border-none outline-none text-slate-500">
                        </div>
                        <button @click="addTodo()" class="bg-black text-white px-6 py-2 rounded-2xl text-sm font-bold active:scale-95">Create</button>
                    </div>
                </div>
            </div>
        </section>

        <main class="space-y-12">
            <div x-show="filterStatus !== 'completed'" class="space-y-6">
                <h2 class="text-[10px] font-black uppercase text-slate-400 tracking-[0.2em] px-1">Active Tasks</h2>
                <template x-for="todo in activeTasks" :key="todo.id">
                    <div class="space-y-2">
                        <div class="group bg-white border border-slate-200 rounded-3xl p-5 shadow-sm" :class="todo.isPending ? 'border-amber-200 bg-amber-50/10' : ''">
                            <div class="flex items-start justify-between">
                                <div class="flex items-start space-x-4 flex-1">
                                    <button @click="toggleTodo(todo)" class="w-7 h-7 mt-1 rounded-full border-2 flex items-center justify-center border-slate-200">
                                        <svg x-show="todo.is_completed" class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M5 13l4 4L19 7" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
                                    </button>
                                    <div class="flex-1 cursor-pointer min-w-0" @click="openReadMode(todo)">
                                        <h3 class="font-bold text-slate-800 text-[16px]" x-text="todo.task"></h3>
                                        <div class="flex items-center space-x-2 mt-2">
                                            <span class="text-[9px] uppercase font-black px-2 py-1 rounded-md" :class="getTagColor(todo.category)" x-text="todo.category"></span>
                                            <template x-if="todo.deadline">
                                                <div class="flex items-center space-x-1.5 px-2 py-1 rounded-md border border-slate-200/50 bg-white"><span class="text-[9px] font-black uppercase tracking-tight" :class="getDeadlineColor(todo.deadline, 'text')" x-text="formatDeadline(todo.deadline)"></span></div>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </main>
    </div>
</body>
</html>
